<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog of Carozum</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/carozum-blog-styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1>Our latest posts on Python</h1>
            </div>
        </div>
        {% for post in blog_posts: %}
        <div class="content">
            <div class="card">
                <h2>{{ post["title"]}}</h2>
                <p class="text">{{ post["subtitle"] }}</p>
                <a href="{{ url_for('get_post', index = post['id']) }}">Read</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
<footer>
    <p>Made with ♥️ in Biarritz.</p>
</footer>

</html>
