<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/carozum-blog-styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">
                <h1><a href="{{ url_for('get_blog') }}" style="text-decoration:none ; color:white">
                        Our latest posts on Python</a>
                </h1>
            </div>
        </div>
        <div class="content">
            {% for post in blog_posts:%}
            {% if post['id'] == index : %}
            <div class="card">
                <h2>{{ post["title"]}}</h2>
                <p>{{ post['body'] }}</p>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>





<footer>
    <p>Made with ♥️ in Biarritz.</p>
</footer>

</html>
